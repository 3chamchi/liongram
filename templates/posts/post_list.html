{% extends 'base.html' %}
{% block title %}글 목록{% endblock %}

{% block content %}
<h1>Post 목록 화면</h1>
<!-- {{ post_list }} -->

{% for post in post_list %}
    <div>
        {{ post.id }}<br/>
        {{ post.image }}<br/>
        {{ post.content }}<br/>
        {{ post.created_at }}<br/>
        {{ post.writer }}<br/>
    </div>    
{% endfor %}
{% endblock %}
